name: flutter_in_app_purchase_demo
description: In App Purchase Demo Flutter.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  onepref: ^0.0.9
  provider: ^6.0.5
  settings_ui: ^2.0.2
  url_launcher: ^6.1.11
  font_awesome_flutter: ^10.4.0
  percent_indicator: ^4.2.3
  google_mobile_ads: ^3.0.0
  firebase_core: ^2.13.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets: 
      - assets/images/coins_bg.jpeg
      - lib/images/coins_bg.jpeg
      - lib/images/rm_ads_bg.jpg
      - lib/images/sub_bg.jpeg

